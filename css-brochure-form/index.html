<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h4>LEARN MORE</h4>
  <form>
    <label for="email">COMPANY EMAIL</label>
    <input id="email" type="text" placeholder="sally@company.co" required>

    <label for="name">NAME</label>
    <input id="name" type="text" placeholder="Sally Smith" required>

    <label for="location">WHERE ARE YOU HIRING?</label>
    <input id="location" type="text" placeholder="City, Country" required>

    <label for="amount">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <select id="amount">
      <option value="1or2" selected>1-2 Engineers</option>
      <option value="3or4">3-4 Engineers</option>
      <option value="5or6">5-6 Engineers</option>
    </select>
    <div>
      <button type="submit">SUBMIT</button>
    </div>
  </form>

</body>
</html>
