<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <label for="email">Email</label><br>
    <input type="text" id="email"><br>

    <label for="why">Why is coding cool?</label><br>
    <select id="why">
      <option value="Select an option">Select an option</option>
      <option value="Because it's interesting">Because it's interesting</option>
      <option value="Because it's fun">Because it's fun</option>
      <option value="Because it's powerful">Because it's powerful</option>
    </select><br><br>

    <label for="language">Favorite Language(choose one)</label><br><br>

    <input type="radio" id="html" name="language" value="html">
    <label for="html">HTML</label>

    <input type="radio" id="CSS" name="language" value="css">
    <label for="css">CSS</label>

    <input type="radio" id="javascript" name="language" value="javascript">
    <label for="javascript">JavaScript</label>

    <br><br>

    <label for="register"> Would you like to sign up for more information?</label><br><br>
    <input type="checkbox" id="register" value="Sign me up!">Sign me up!<br>

    <label for="comments">Comments</label><br>
    <textarea id="comments" cols="30" rows="10">Enter your comments here...</textarea><br>

    <button type="submit">Submit</button>




  </form>



</body>
</html>
