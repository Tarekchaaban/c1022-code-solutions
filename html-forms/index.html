<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <label for="email">Email</label><br>
    <input type="text" id="email"><br>

    <label for="why">Why is coding cool?</label><br>
    <select id="why">
      <option value="select an option">Select an option</option>
      <option value="because it's interesting">Because it's interesting</option>
      <option value="because it's fun">Because it's fun</option>
      <option value="because it's powerful">Because it's powerful</option>
    </select><br><br>

    <p>Favorite Language(choose one)</p>

    <input type="radio" id="html" value="html">
    <label for="html">HTML</label>

    <input type="radio" id="css" value="css">
    <label for="css">CSS</label>

    <input type="radio" id="javascript" value="javascript">
    <label for="javascript">JavaScript</label>

    <br><br>

    <p>Would you like to sign up for more information?</p>

    <input type="checkbox" id="register" value="sign me up!">
    <label for="register">Sign me up!</label>


    <div>
      <label for="comments">Comments</label><br>
      <textarea id="comments" cols="30" rows="10">Enter your comments here...</textarea><br>

      <button type="submit">Submit</button>
    </div>




  </form>



</body>
</html>
