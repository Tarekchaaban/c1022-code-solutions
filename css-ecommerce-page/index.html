<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h2 class="header-format">New Arrivals</h2>
    </header>
    <main>
      <div class="row jc-center">
        <div class="column-one-fifth">
          <img class="image-format" src="images/dress1.jpeg" alt="Picture of Dress 1">
          <h4 class="h4-format">Free People<span class="span-one-format"> | Size 6</span></h4>
          <p class="paragraph-format">$35 <span class="span-two-format">$125 retail</span></p>
        </div>
        <div class="column-one-fifth">
          <img class="image-format" src="images/ysl-bag.jpeg" alt="Picture of YSL Bag">
          <h4 class="h4-format">Yves Saint Laurent<span class="span-one-format"> | One-Size</span></h4>
          <p class="paragraph-format">$200 <span class="span-two-format">$1600 retail</span></p>
        </div>
        <div class="column-one-fifth">
          <img class="image-format" src="images/key.jpeg" alt="Picture of Key">
          <h4 class="h4-format">Tiffany<span class="span-one-format"> | One-Size</span></h4>
          <p class="paragraph-format">$476 <span class="span-two-format">$2000 retail</span></p>
        </div>
        <div class="column-one-fifth">
          <img class="image-format image-height" src="images/lv-bag.jpg" alt="Picture of LV Bag">
          <h4 class="h4-format">Louis Vuitton<span class="span-one-format"> | One-Size</span></h4>
          <p class="paragraph-format">$95 <span class="span-two-format">$1200 retail</span></p>
        </div>
        <div class="column-one-fifth">
          <img class="image-format" src="images/dress2.jpeg" alt="Picture of Dress 2">
          <h4 class="h4-format">Reformation<span class="span-one-format"> | Size 4</span></h4>
          <p class="paragraph-format">$20 <span class="span-two-format">$108 retail</span></p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
