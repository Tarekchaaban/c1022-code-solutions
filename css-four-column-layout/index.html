<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Montserrat:wght@200&family=Silkscreen&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <h2 class="header-format">How it Works</h2>
  </header>
  <main>
    <div class="container">
      <div class="row jc-space-around">
        <div class="column-one-fourth padding">
          <img class="large-picture" src="images/screen-1.png" alt="Picture of screen 1">
          <img class="small-picture" src="images/switch-icon.png" alt="Picture of switch icon">
          <h4 class="h4-format">App Switching</h4>
          <p class="paragraph-format">Toggles all your apps on and off.</p>
        </div>
        <div class="column-one-fourth padding">
          <img class="large-picture" src="images/screen-2.png" alt="Picture of screen 2">
          <img class="small-picture" src="images/filter-icon.png" alt="Picture of filter icon">
          <h4 class="h4-format">Trip Filtering</h4>
          <p class="paragraph-format">Evaluates your trip requests.</p>
        </div>
        <div class="column-one-fourth padding">
          <img class="large-picture" src="images/screen-3.png" alt="Picture of screen 3">
          <img class="small-picture" src="images/slider-icon.png" alt="Picture of slider icon">
          <h4 class="h4-format">Service Filters</h4>
          <p class="paragraph-format">Accepts only your ideal trips.</p>
        </div>
        <div class="column-one-fourth padding">
          <img class="large-picture" src="images/screen-4.png" alt="Picture of screen 4">
          <img class="small-picture" src="images/bars-icon.png" alt="Picture of bars icon">
          <h4 class="h4-format">Stats + Mileage</h4>
          <p class="paragraph-format">Tracks your trips acroos all apps.</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
